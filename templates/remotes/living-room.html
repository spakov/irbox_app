{% extends 'base.html' %}
{% block title %}Living Room{% endblock %}
{% block content %}
    <script src="{{ url_for('static', filename='irbox.js') }}"></script>
    <script>
      const ON =    { 'p': 0x08, 'a': 0x5583, 'c': 0x90,           'r': 0x5 };
      const OFF =   { 'p': 0x08, 'a': 0x5583, 'c': 0x91,           'r': 0x5 };

      const MUTE =  { 'p': 0x13, 'a': 0x30,   'c': 0x14, 'b': 0xf, 'r': 0x3 };
      const VDOWN = { 'p': 0x13, 'a': 0x30,   'c': 0x13, 'b': 0xf, 'r': 0x3 };
      const VUP =   { 'p': 0x13, 'a': 0x30,   'c': 0x12, 'b': 0xf, 'r': 0x3 };

      // Sony VCR stop
      const MENU =  { 'p': 0x13, 'a': 0xb,    'c': 0x18, 'b': 0xc, 'r': 0x3 };
      const HOME =  { 'p': 0x13, 'a': 0xb,    'c': 0x18, 'b': 0xc, 'r': 0x9 };
      // Sony VCR 2
      const UP =    { 'p': 0x13, 'a': 0xb,    'c': 0x1,  'b': 0xc, 'r': 0x3 };
      // Sony VCR 4
      const LEFT =  { 'p': 0x13, 'a': 0xb,    'c': 0x3,  'b': 0xc, 'r': 0x3 };
      // Sony VCR 5
      const OK =    { 'p': 0x13, 'a': 0xb,    'c': 0x4,  'b': 0xc, 'r': 0x3 };
      // Sony VCR 6
      const RIGHT = { 'p': 0x13, 'a': 0xb,    'c': 0x5,  'b': 0xc, 'r': 0x3 };
      // Sony VCR 8
      const DOWN =  { 'p': 0x13, 'a': 0xb,    'c': 0x7,  'b': 0xc, 'r': 0x3 };
      // Sony VCR rewind
      const REW =   { 'p': 0x13, 'a': 0xb,    'c': 0x1b, 'b': 0xc, 'r': 0x3 };
      // Sony VCR play
      const PLAY =  { 'p': 0x13, 'a': 0xb,    'c': 0x1a, 'b': 0xc, 'r': 0x3 };
      // Sony VCR fast forward
      const FFW =   { 'p': 0x13, 'a': 0xb,    'c': 0x1c, 'b': 0xc, 'r': 0x3 };
      // Sony VCR record
      const BACK =  { 'p': 0x13, 'a': 0xb,    'c': 0x1d, 'b': 0xc, 'r': 0x3 };
      // Sony VCR pause
      const FWD =   { 'p': 0x13, 'a': 0xb,    'c': 0x19, 'b': 0xc, 'r': 0x3 };

      const NEXT =  { 'p': 0x08, 'a': 0x80,   'c': 0x1f,           'r': 0x0 };
      const WIN =   { 'p': 0x08, 'a': 0x80,   'c': 0x1,            'r': 0x0 };
      const APPLE = { 'p': 0x08, 'a': 0x80,   'c': 0x3,            'r': 0x0 };
    </script>
    <a id="back" href="{{ url_for('index_blueprint.index') }}" class="alt-align" title="Back to remotes list">ðŸ”™</a>
    <a id="alt-toggle" class="alt-align" onclick="toggleAlt();" title="Toggle alignment">â†¹</a>
    <div style="--response-width: 10rem; --response-height: 16rem;">
      <iframe id="response" class="alt-align"></iframe>
      <button id="response-close" class="alt-align" onclick="showResponse(false);">âœ•</button>
    </div>
    <div id="remote" class="alt-align" style="--legend-font-size: 12pt; --legend-fg: #999; --remote-bg: #333; --remote-fg: white; --button-bg: #333; --button-fg: white; --button-width: 4rem; --button-height: 2rem; --button-gap: 0.5rem; --button-radius: 0.5ex; --button-font-size: 11pt; max-width: calc(var(--button-width) * 3 + var(--button-gap) * 4);">
      <div id="status" class="alt-align" onclick="toggleResponse();"></div>
      <legend class="alt-align">Projector</legend>
      <div class="grid-cluster alt-align">
        <button type="button" onclick="tx(OFF);">Off</button>
        <div></div>
        <button type="button" style="--button-bg: #090;" onclick="tx(ON);">On</button>
      </div>
      <legend class="alt-align">Volume</legend>
      <div class="grid-cluster alt-align">
        <button type="button" onclick="tx(MUTE);">Mute</button>
        <button type="button" onclick="tx(VDOWN);">âˆ’</button>
        <button type="button" onclick="tx(VUP);">+</button>
      </div>
      <legend class="alt-align">Apple TV</legend>
      <div class="grid-cluster alt-align">
        <button type="button" onclick="tx(HOME);">Home</button>
        <div></div>
        <button type="button" onclick="tx(MENU);">Menu</button>
      </div>
      <div class="directional-cluster alt-align" style="--button-width: 3rem; --button-height: 3rem; --button-bg: #609; margin: var(--button-gap) calc(var(--button-gap) * 5);">
        <div class="directional-up">
          <button type="button" onclick="tx(UP);"></button>
        </div>
        <div class="directional-left">
          <button type="button" onclick="tx(LEFT);"></button>
        </div>
        <div class="directional-select" style="background-color: #222;">
          <button type="button" style="border-radius: 0.5ex;" onclick="tx(OK);">OK</button>
        </div>
        <div class="directional-right">
          <button type="button" onclick="tx(RIGHT);"></button>
        </div>
        <div class="directional-down">
          <button type="button" onclick="tx(DOWN);"></button>
        </div>
      </div>
      <div class="grid-cluster alt-align">
        <button type="button" style="--button-font-size: 10pt;" onclick="tx(REW);">Rewind</button>
        <button type="button" onclick="tx(PLAY);">Play</button>
        <button type="button" style="--button-font-size: 8pt;" onclick="tx(FFW);">Fast Forward</button>
      </div>
      <div class="grid-cluster alt-align">
        <button type="button" style="--button-font-size: 8pt;" onclick="tx(BACK);">Skip Back</button>
        <div></div>
        <button type="button" style="--button-font-size: 8pt;" onclick="tx(FWD);">Skip Forward</button>
      </div>
      <legend class="alt-align">Input</legend>
      <div class="grid-cluster alt-align">
        <button type="button" onclick="tx(NEXT);">Next</button>
        <button type="button" style="--button-font-size: 8pt;" onclick="tx(WIN);">Computer</button>
        <button type="button" style="--button-font-size: 8pt;" onclick="tx(APPLE);">Apple TV</button>
      </div>
    </div>
{% endblock %}
