{% extends 'command-base.html' %}
{% block command %}Transmit{% endblock %}
{% block subpage_content %}
    <dl>
      <dt>Protocol</dt>
      <dd>{{ protocol }}</dd>
      <dt>Address</dt>
      <dd>{{ address }}</dd>
      <dt>Command</dt>
      <dd>{{ command }}</dd>
      {% if Bits %}
      <dt>Bits</dt>
      <dd>{{ bits }}</dd>
      {% endif %}
      <dt>Repeats</dt>
      <dd>{{ repeats }}</dd>
    </dl>
{% endblock %}
